<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="logo.png" alt="Logo">
        <div class="navbar">
        <p><a href="homepage.html">Home</a></p>
        <p><a href="about us.html">About Us</a></p>
        <p id="contact"><a href="contact.html">Contact Us</a></p>
        </div>
    </header>  
    <div class="main">
        <h1>Contact Us</h1>
        <p class="description">Get in touch with us for any queries or support. We're here to help you achieve your academic goals.</p>
        <div class="contact-info">
            <div class="box">
                <img src="mail.png" alt="Email" class="image">
                <p>Email: <a href="mailto:studysphere@gmail.com">studysphere@gmail.com</a></p>
            </div>
            <div class="box">
                <img src="phone.png" alt="Phone" class="image">
                <p>Phone: <a href="tel:+917738503534"> +917738503534 </a></p>
            </div>
            <div class="box">
                <img src="location.png" alt="Location" class="image">
                <p>Address: <a href="https://www.google.com/maps?q=19.073091303982434, 72.90011818603317">
                    KJSCE</a> </p>
            </div>
        </div>
        <div class="contact-form">
            <h2>Send us a Message</h2>
            <form action="#" method="post">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
